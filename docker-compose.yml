services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: profile-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: profiledb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - profile-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: profile-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: 'postgresql://postgres:postgres@db:5432/profiledb?schema=public'
      PORT: 3001
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - profile-network
    command: >
      sh -c "
        echo 'Waiting for database connection...' &&
        sleep 3 &&
        echo 'Generating Prisma Client...' &&
        npx prisma generate &&
        echo 'Running database migrations...' &&
        npx prisma migrate deploy &&
        echo 'Starting application...' &&
        npm run start:prod
      "

volumes:
  postgres_data:
    driver: local

networks:
  profile-network:
    driver: bridge

